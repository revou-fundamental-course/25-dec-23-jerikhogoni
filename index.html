<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Kalkulator Segitiga</title>
</head>
<body>

	<button onclick="toggleLayout()">Ganti Kalkulator</button>

	<div class="layout" id="layout1">
		<div id="calculator">
			<h2>Kalkulator Luas Segitiga</h2>

			<img src="assets/rumusLuasSegitiga.JPG" alt="">
		
			<label for="base">Alas:</label>
			<input type="number" id="base" placeholder="Masukkan panjang alas">
		
			<label for="height">Tinggi:</label>
			<input type="number" id="height" placeholder="Masukkan tinggi">
		
			<button onclick="calculateArea()">Hitung Luas</button>
			<button class="reset-button" onclick="resetArea()">Reset</button>
		
			<p>Luas Segitiga: <span id="areaResult">-</span></p>
			<div id="areaCalculation" class="calculation-process"></div>
		</div>
	</div>

	<div class="layout" id="layout2">
		<div id="calculator">
			<h2><br><br>Kalkulator Keliling Segitiga</h2>

			<img src="assets/rumusKelilingSegitiga.JPG" alt="">

			<label for="side1">Sisi 1:</label>
			<input type="number" id="side1" placeholder="Masukkan panjang sisi 1">

			<label for="side2">Sisi 2:</label>
			<input type="number" id="side2" placeholder="Masukkan panjang sisi 2">

			<label for="side3">Sisi 3:</label>
			<input type="number" id="side3" placeholder="Masukkan panjang sisi 3">

			<button onclick="calculatePerimeter()">Hitung Keliling</button>
			<button class="reset-button" onclick="resetPerimeter()">Reset</button>

			<p>Keliling Segitiga: <span id="perimeterResult">-</span></p>
			<div id="perimeterCalculation" class="calculation-process"></div>
		</div>
	</div>

	<script src="js/script.js"></script>

</body>
</html>
